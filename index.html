<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #grad1 {
      height: 100%;
      background-color: pink;
      background-image: linear-gradient(to top right, purple, pink);
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    h1 {
      font-family: 'Roboto', sans-serif;
      font-size: 5vw; /* Responsive font size */
      color: white;
      margin: 0; /* Remove default margin */
    }

    #image-container {
      position: relative;
      margin-top: 20px; /* Adjust the margin as needed */
    }

    #centered-image {
      width: 100%; /* Adjust the width of the image as needed */
      height: auto; /* Maintain aspect ratio */
      position: relative;
      z-index: 1;
    }

    #touch-screen {
      position: absolute;
      top: 47%;
      left: 50%;
      transform: translate(-50%, -50%) translateX(-25px) rotateX(20.2deg) rotateY(20.2deg);
      width: 53.5%; /* 10% smaller than the default */
      height: auto; /* Maintain aspect ratio */
      z-index: 0;
    }
  </style>
</head>
<body>
  <div id="grad1">
    <div id="image-container">
      <img id="centered-image" src="aaaa.png" alt="Centered Image">
      <img id="touch-screen" src="aaaaa.gif" alt="Touch Screen">
    </div>
  </div>
  <meta http-equiv="refresh" content="7; URL=https://zeoz.one" />
</body>
</html>
